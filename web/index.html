<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script defer src="main.dart.js"></script>
</head>

<body>
    <canvas id="renderer" width="512px" height="480px"></canvas>
    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="tick">Tick</button>
        <button id="reset">Reset</button>
        <button id="charge">Load a ROM</button>
    </div>
    <p>
        FPS :
        <span id="fps"></span>
    </p>
    <input type="checkbox" id="do-debug" /> Debug ?
    <p id="debug">

    </p>
    <p>
        <input type="text" value="0" id="cpu-entry" />
        <span id="cpu-value"></span>
    </p>
    <p>
        <input type="text" value="0" id="ppu-entry" />
        <span id="ppu-value"></span>
    </p>
</body>

</html>
